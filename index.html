  <body>
    <header class="header">
      <nav class="header__nav">
        <a class="icon--bars"><i class="fas fa-bars"></i></a>

          src="images/icon-person-black.png"
          class="header__nav--black"
          alt="icon login"
        />
        <img
          src="images/icon-person-red.png"

          alt="icon login in red"
        />

          class="header__nav--black"

        <div class="image">
          <img src="" alt="" />
          <h3>ACCESORIOS PARA FIESTAS</h3>

          </li>
          <li>

        <ul>

              <h5></h5>
            </div>

        </ul>
      </section>

    <footer class="footer">
      <section class="socialmedia">
        <h1 class="socialmedia__title">Sígenos</h1>
        <ul class="socialmedia__iconlist">
          <li>
            <a href="#"><img src="/images/facebool-red.png" alt="facebook logo"></a>
          </li>
          <li>
            <a href="#"><img src="/images/twitter-red.png" alt=""></a>
          </li>
          <li>
            <a href="#"><img src="/images/instagram-red.png" alt=""></a>
          </li>
          <li>

          </li>
          <li>

        </ul>
      </section>
      <section class="formulario">
        <div class="formulario__input">
          <label for="email">Recibe las novedades en tu E-mail</label>
          <input type="text" name="email" id="email" style="width: 300px" />
        </div>
        <div class="formulario__checkbox">
          <label for="checkbox"
            >Acepto la <a href="#">politica de privacidad</a>
          </label>
          <input type="checkbox" name="accept" id="checkbox" />
        </div>
        <div class="formulario__button">
          <button class="submit">Suscríbete ></button>
        </div>
      </section>
      <section class="contacto">
        <ul class="contacto__list">
